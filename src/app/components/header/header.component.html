<mat-toolbar class="container">
  <div>
    <button mat-button (click)="auth.login()" *ngIf="!auth.loggedIn">
      Log In
    </button>
    <button mat-button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button>
  </div>
  <div *ngIf="auth.loggedIn">
    <app-profile></app-profile>
  </div>
</mat-toolbar>
